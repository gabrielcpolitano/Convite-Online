<body>
  <div class="convite">
    <!-- Flores realistas nos cantos -->
    <div class="flor-canto-superior-esquerdo"></div>
    <div class="flor-canto-superior-direito"></div>
    
    <!-- Arranjos florais laterais -->
    <div class="arranjo-floral-esquerdo"></div>
    <div class="arranjo-floral-direito"></div>
    
    <!-- Flores inferiores -->
    <div class="flores-inferiores">
      <div class="flor-central"></div>
    </div>
    
    <h2 class="titulo">Convite de Casamento</h2>
    <h1 class="nomes">Gabriel & Leliane</h1>
    <p class="data">01 de Novembro</p>
    
    <div class="mensagem">
      <p id="mensagem"></p>
    </div>
    
    <div class="presente-section">
      <p class="presente-texto">Se você ainda não nos presenteou, aqui embaixo está o site para poder nos presentear por o início dessa jornada:</p>
      <a href="https://seu-site-de-presentes.com" target="_blank" class="botao-presente">
        🎁 Enviar Presente
      </a>
    </div>
  </div>

  <script>
    // Pega o parâmetro "nome" da URL
    const urlParams = new URLSearchParams(window.location.search);
    const nome = urlParams.get("nome") || "Convidado(a)";

    // Mensagem elegante e neutra
    document.getElementById("mensagem").innerHTML = 
      `É com imensa alegria que convidamos <strong>${nome}</strong> para celebrar conosco o início de nossa vida a dois. 
      Sua presença será uma honra e tornará este momento ainda mais especial e inesquecível. 💍✨`;
  </script>
