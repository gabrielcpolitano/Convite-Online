
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’Œ</text></svg>">

  <!-- WhatsApp Meta Tags -->
  <meta property="og:title" content="Convite Gerenciamento">
  <meta property="og:description" content="Gabriel & Leliane - Gerar Links de Convite">
  <meta property="og:type" content="website">
  <meta property="og:url" content="">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">

  <style>
    .font-playfair { font-family: 'Playfair Display', serif; }
    .font-lato { font-family: 'Lato', sans-serif; }
    
    .gold-gradient {
      background: linear-gradient(135deg, #d4af37, #f4e68a, #d4af37);
    }
    
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    .animate-slide-in { animation: slideIn 0.6s ease-out; }
    .animate-pulse-success { animation: pulse 0.3s ease-in-out; }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-orange-50 via-amber-50 to-yellow-50 flex items-center justify-content p-4 font-lato">
  <div class="container max-w-md sm:max-w-lg lg:max-w-xl mx-auto">
    <div class="bg-white rounded-3xl shadow-2xl p-6 sm:p-8 lg:p-12 text-center animate-slide-in">
      <h1 class="font-playfair text-2xl sm:text-3xl lg:text-4xl text-amber-700 mb-6 sm:mb-8 italic font-semibold">
        âœ¨ Gerar Convite âœ¨
      </h1>

      <div class="space-y-4 sm:space-y-6 mb-6 sm:mb-8">
        <div class="flex flex-col sm:flex-row gap-3 sm:gap-4">
          <input 
            type="text" 
            id="nome" 
            placeholder="Digite o nome do convidado"
            class="flex-1 px-4 py-3 sm:px-5 sm:py-4 border-2 border-amber-400 rounded-xl text-sm sm:text-base lg:text-lg outline-none focus:border-amber-600 focus:ring-2 focus:ring-amber-200 transition-all duration-300"
          >
          <button 
            onclick="gerarLink()"
            class="gold-gradient text-white px-6 py-3 sm:px-8 sm:py-4 rounded-xl text-sm sm:text-base lg:text-lg font-medium hover:shadow-lg transition-all duration-300 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-amber-300"
          >
            Gerar Link
          </button>
        </div>
      </div>

      <div id="resultado" class="hidden space-y-4 sm:space-y-6 animate-slide-in">
        <div class="bg-gradient-to-r from-blue-50 to-indigo-50 p-4 sm:p-6 rounded-2xl border border-blue-200">
          <p id="link" class="text-sm sm:text-base lg:text-lg break-all"></p>
        </div>
        
        <button 
          id="copiarBtn" 
          onclick="copiarLink()"
          class="w-full sm:w-auto bg-green-500 hover:bg-green-600 text-white px-6 py-3 sm:px-8 sm:py-4 rounded-xl text-sm sm:text-base lg:text-lg font-medium transition-all duration-300 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-green-300"
        >
          ðŸ“‹ Copiar Link
        </button>
        
        <div id="popup" class="popup hidden bg-green-500 text-white px-4 py-2 sm:px-6 sm:py-3 rounded-lg text-sm sm:text-base inline-block animate-pulse-success">
          âœ… Link copiado com sucesso!
        </div>
      </div>
    </div>
  </div>

  <script>
    function gerarLink() {
      const nome = document.getElementById("nome").value.trim();
      if (!nome) {
        alert("Digite um nome!");
        return;
      }
      const baseUrl = window.location.origin + "/index.html";
      const url = `${baseUrl}?nome=${encodeURIComponent(nome)}`;

      document.getElementById("link").innerHTML = `<a href="${url}" target="_blank" class="text-blue-600 hover:text-blue-800 font-semibold hover:underline">${url}</a>`;
      document.getElementById("resultado").classList.remove("hidden");

      // Salva o link no botÃ£o para facilitar copiar
      document.getElementById("copiarBtn").setAttribute("data-link", url);
    }

    function copiarLink() {
      const url = document.getElementById("copiarBtn").getAttribute("data-link");
      navigator.clipboard.writeText(url).then(() => {
        const popup = document.getElementById("popup");
        popup.classList.remove("hidden");

        // Remove depois de 2.5s
        setTimeout(() => {
          popup.classList.add("hidden");
        }, 2500);
      });
    }

    // Permitir gerar link ao pressionar Enter
    document.getElementById("nome").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        gerarLink();
      }
    });
  </script>
</body>
</html>
